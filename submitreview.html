<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Submit a Review</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="header_grid">
        <img id="logo" src="images/logo2_shiba.svg">
        <h2 id="tagline">Submit a Review</h2>
    </div>

    <div class="navigation">
        <a href="index.html">Home</a>
        <a href="recipes.html">Recipes</a>
        <a href="reviews.html">Reviews</a>
        <a href="chef.html">Chef Of The Month</a>
        <a href="events.html">Events</a>
    </div>
    <div id="large_display">
        <h2>Submit a Review</h2>
        <div class="two_col_grid">
            <form action="#" method="post">
                <fieldset>
                    <legend class="center">
                        <h3>General Information</h3>
                    </legend>
                    <label for="name">What is your name?</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="restaurant">What is the name of the restaurant you are reviewing?</label><br>
                    <input type="text" id="restaurant" name="restaurant"><br>
                    <label for="loc_restaurant">Please tell us the location of this restaurant.</label><br>
                    <input type="text" id="loc_restaurant" name="loc_restaurant"><br>
                    <div class="star-input">
                        <input type="radio" name="rating" id="rating-5">
                        <label for="rating-5" class="fas fa-star">5 stars</label>
                        <input type="radio" name="rating" id="rating-4">
                        <label for="rating-4" class="fas fa-star">4 stars</label>
                        <input type="radio" name="rating" id="rating-3">
                        <label for="rating-3" class="fas fa-star">3 stars</label>
                        <input type="radio" name="rating" id="rating-2">
                        <label for="rating-2" class="fas fa-star">2 stars</label>
                        <input type="radio" name="rating" id="rating-1">
                        <label for="rating-1" class="fas fa-star">1 star</label>
                    </div>
                    <label for="othercomments">Please type in a few words for your review.</label><br>
                    <textarea rows="4" cols="50" name="othercomments"
                        id="othercomments">Start typing your review here...</textarea><br>
                </fieldset>
                <p><input type="submit" name="action" value="Submit" /></p>
                <p><input type="reset" name="action" value="Reset" /></p>
            </form>
        </div>
    </div>
    <footer>
        <div id="footer_details">
            Copyright 2021 Culinary Cloud Network
        </div>
    </footer>
</body>
</html>
